<form [formGroup]="CCCForm">
  <p>
    <mat-form-field class="formField" appearance="outline">
      <mat-label> Name </mat-label>
      <input matInput formControlName="companyName" />
      <mat-error *ngIf="CCCForm.get('companyName')?.hasError('required')"
        >This field is required
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="formField" appearance="outline">
      <mat-label> Phone number </mat-label>
      <input matInput type="number" formControlName="phoneNumber" />
      <mat-error *ngIf="CCCForm.get('phoneNumber')?.hasError('required')"
        >This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="formField" appearance="outline">
      <mat-label> Email </mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="CCCForm.get('email')?.hasError('required')"
        >This field is required
      </mat-error>
      <mat-error *ngIf="CCCForm.get('email')?.hasError('email')"
        >Please enter a valid email
      </mat-error>
    </mat-form-field>
  </p>
  <h3>Address</h3>
  <div formGroupName="address">
    <mat-form-field class="formField" appearance="outline">
      <mat-label> Number </mat-label>
      <input matInput type="number" formControlName="streetNumber" />
      <mat-error *ngIf="CCCForm.get('streetNumber')?.hasError('required')"
        >This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="formField" appearance="outline">
      <mat-label> Street Name </mat-label>
      <input matInput formControlName="streetName" />
      <mat-error *ngIf="CCCForm.get('streetName')?.hasError('required')"
        >This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="formField" appearance="outline">
      <mat-label> City </mat-label>
      <input matInput formControlName="city" />
      <mat-error *ngIf="CCCForm.get('city')?.hasError('required')"
        >This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="formField" appearance="outline">
      <mat-label> Postal Code </mat-label>
      <input matInput #postalCode maxlength="6" formControlName="postalCode" />
      <mat-error *ngIf="CCCForm.get('postalCode')?.hasError('required')"
        >This field is required
      </mat-error>
      <mat-hint align="end">{{ postalCode.value.length }} / 6</mat-hint>
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="submit()"
    [disabled]="this.CCCForm.invalid"
  >
    Submit
  </button>
</form>
