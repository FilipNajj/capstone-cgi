<form [formGroup]="addAccountForm">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Choose your accounts </mat-label>
      <mat-select formControlName="accounts" multiple>
        <mat-select-trigger>
          {{addAccountForm.get('accounts')?.value?.[0]?.accountType || ''}}
          <span
            *ngIf="(addAccountForm.get('accounts')?.value?.length || 0) > 1"
            class="example-additional-selection"
          >
            (+{{ (addAccountForm.get("accounts")?.value?.length || 0) - 1 }}
            {{
              addAccountForm.get("accounts")?.value?.length === 2
                ? "other"
                : "others"
            }})
          </span>
        </mat-select-trigger>
        <mat-option
          *ngFor="let typeAccount of productList"
          [value]="typeAccount.value"
          >{{ typeAccount.label }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </p>
  <button
    color="primary"
    mat-raised-button
    (click)="submit()"
    [disabled]="this.addAccountForm.invalid"
  >
    Add Account
  </button>
</form>
