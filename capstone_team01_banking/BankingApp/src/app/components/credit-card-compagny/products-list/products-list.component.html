<div class="container">
  <h2 class="title">Product list</h2>

  <div class="button-container">
    <button
      routerLink="/creditCardCompany/add-product"
      mat-raised-button
      color="primary"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button
      class="delete"
      mat-raised-button
      [disabled]="!selection.selected.length"
      (click)="removeData()"
      color="warn"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="ccProductId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.ccProductId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="cashAdvanceInterestRate">
      <th mat-header-cell *matHeaderCellDef>Cash Advance Interest Rate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cashAdvanceInterestRate }}%
      </td>
    </ng-container>

    <ng-container matColumnDef="purchaseInterestRate">
      <th mat-header-cell *matHeaderCellDef>Purchase Interest Rate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.purchaseInterestRate }}%
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="editProduct(row)"
    ></tr>
  </table>
</div>
