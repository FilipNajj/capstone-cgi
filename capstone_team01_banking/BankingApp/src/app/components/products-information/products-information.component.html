<div class="title">
  <h1>Products</h1>
</div>
<div class="productList">
  <div *ngFor="let bankProduct of bankProductList">
    <mat-card>
      <mat-card-title>{{ bankProduct.productName }}</mat-card-title>
      <mat-card-subtitle>
        {{ bankProduct.productType | lowercase }}
      </mat-card-subtitle>
      <mat-card-content>
        <ul>
          <li>{{ bankProduct.feature1 }}</li>
          <li>{{ bankProduct.feature2 }}</li>
          <li>{{ bankProduct.feature3 }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/register/client">
          Open account
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
