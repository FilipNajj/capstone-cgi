<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <p>
            <mat-form-field class="formField" appearance="standard">
                <mat-label> Email </mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">This field is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('username')?.hasError('email')">Please enter a valid email
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="formField" appearance="standard">
                <mat-label> Password </mat-label>
                <input matInput class="info" [type]="hide ? 'password' : 'text'" formControlName="password"
                    (keydown.enter)="onEnter()">
                <button mat-flat-button id="hideButton" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This field is required
                </mat-error>
            </mat-form-field>
        </p>
    </form>

    </mat-card-content>
    <mat-card-actions align="end" >
      <button mat-raised-button (click)="login()" [disabled]="this.loginForm.invalid">Log in</button>
    </mat-card-actions>
    <mat-card-actions align="start" >
      <button mat-button routerLink="/register">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
